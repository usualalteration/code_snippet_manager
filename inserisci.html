<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.scss">
	<title>Inserisci codice</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<form action="inserisci_codice.php" method="post" enctype="multipart/form-data">
			<div class="form-group">
				<label for="linguaggio">Language</label>
				<input type="Text" class="form-control" name="linguaggio" required>
			</div>
			<div class="form-group">
				<label for="descrizione">Description</label>
				<textarea class="form-control" name="descrizione" required></textarea>
			</div>
			<div class="form-group">
                <label for="snippet">Snippet</label>
                <div class="code-editor">
                    <textarea class="code-editor-content form-control" name="snippet" style="white-space: pre-wrap; height: 300px;" required></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" name="submit">Edit</button>
        </form>
    </div>
</body>
</html>
